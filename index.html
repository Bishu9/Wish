<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Princess </title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* Main Card */
.container{
width:95%;
max-width:600px;
height:85vh;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
border-radius:25px;
padding:20px;
position:relative;
overflow:hidden;
box-shadow:0 20px 50px rgba(0,0,0,0.3);
display:flex;
gap:20px;
}

/* Left Side (Photo + Sticker) */
.left{
width:40%;
display:flex;
flex-direction:column;
align-items:center;
}

.photo{
width:130px;
height:130px;
border-radius:20px;
overflow:hidden;
border:3px solid white;
margin-bottom:20px;
}
.photo img{
width:100%;
height:100%;
object-fit:cover;
}

.sticker{
width:100px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

/* Right Side Text */
.right{
width:60%;
position:relative;
}

h1{
text-align:center;
font-size:22px;
animation:heartbeat 1.2s infinite;
margin-bottom:10px;
}

@keyframes heartbeat{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Scrolling text */
.scroll-box{
position:absolute;
bottom:-100%;
width:100%;
animation:scrollUp 25s linear forwards;
}

@keyframes scrollUp{
0%{bottom:-100%;}
100%{bottom:100%;}
}

/* Typing */
.typing{
border-right:3px solid white;
white-space:nowrap;
overflow:hidden;
width:0;
animation:typing 4s steps(40,end) forwards,
blink 0.7s infinite;
}

@keyframes typing{to{width:100%;}}
@keyframes blink{50%{border-color:transparent;}}

/* Petals */
.petal{
position:fixed;
top:-10px;
font-size:20px;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh) rotate(0);}
100%{transform:translateY(110vh) rotate(360deg);}
}

/* Fireworks */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Mobile Responsive */
@media(max-width:600px){
.container{
flex-direction:column;
align-items:center;
}
.left,.right{
width:100%;
text-align:center;
}
.scroll-box{
position:relative;
bottom:0;
animation:none;
margin-top:20px;
}
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">

<div class="left">
<div class="photo">
<img src="img1.jpg">
</div>

<img src="sticker.gif" class="sticker">
</div>

<div class="right">

<h1>Happy Birthday My Princess </h1>

<div class="scroll-box">

<h2 class="typing">To My Beautiful Girl </h2>
<br><br>

<p>
You are my sunshine and happiness <br><br>
Your smile makes my world brighter <br><br>
May your dreams come true <br><br>
Stay blessed, stay beautiful <br><br>
I’ll always support you 
</p>

</div>

</div>

</div>

<script>

/* Falling Petals */
function createPetal(){
const petal=document.createElement("div");
petal.classList.add("petal");
petal.innerHTML="";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=5+Math.random()*5+"s";
petal.style.fontSize=15+Math.random()*20+"px";
document.body.appendChild(petal);
setTimeout(()=>{petal.remove();},10000);
}
setInterval(createPetal,500);

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function createFirework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<50;i++){
particles.push({
x:x,y:y,r:2,
color:`hsl(${Math.random()*360},100%,60%)`,
sx:(Math.random()-0.5)*5,
sy:(Math.random()-0.5)*5,
life:100
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();
p.x+=p.sx;
p.y+=p.sy;
p.life--;
if(p.life<=0)particles.splice(i,1);
});
requestAnimationFrame(animate);
}

setInterval(createFirework,1500);
animate();

</script>

</body>
</html>
